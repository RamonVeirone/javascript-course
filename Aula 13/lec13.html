<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercícios aula 13</title>
  </head>
  <body>
    <script>
      const nome = prompt("Digite seu nome completo:");
      let letras = nome.length;
      let segundaletra = nome.charAt(1);
      let ilm = nome.indexOf("m"); 
      let uln = nome[4];
      let uletras = nome.slice(-3);
      let mai = nome.toUpperCase();
      let min = nome.toLowerCase();

      document.body.innerHTML += `Seu nome é: ${nome}<br />`;
      document.body.innerHTML += `Seu nome tem ${letras} letras <br />`;
      document.body.innerHTML += `A segunda letra do seu nome é: ${segundaletra}<br />`;
      document.body.innerHTML += `Qual o primeiro índice da letra M no seu nome? ${ilm} <br />`;
      document.body.innerHTML += `Qual o último índice de letra no seu nome? ${uln} <br />`;
      document.body.innerHTML += `As últimas 3 letras do seu nome são: ${uletras} <br />`;
      document.body.innerHTML += `As palavras do seu nome são: ${nome}<br />`;
      document.body.innerHTML += `Seu nome com letras maiúsculas: ${mai} <br />`;
      document.body.innerHTML += `Seu nome com letras minúsculas: ${min} <br />`;
    </script>
  </body>
</html>
