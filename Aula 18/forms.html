<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="formsdata1" class="formsdata">
        <h1>Fill in with your information</h1>
        <input placeholder="First Name:" type="text" id="firstname" name="First Name:">
        <input placeholder="Last Name:" type="text" id="lastname" name="Last Name:">
        <input placeholder="Height:" type="number" id="height" name="Height:">
        <input placeholder="Weight:" type="number" id="weight" name="Weight:">
        <input placeholder="Age:" type="number" id="age" name="Age:">

        <input type="submit" value="Enviar" class="button">
    </form>
    
    
    
    
    
    
    
    
    <script src="forms.js" defer></script>
</body>
</html>
